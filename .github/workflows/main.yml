name: Twitch Bot
on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Bot
        env:
          TWITCH_NAME: ${{ secrets.TWITCH_NAME }}
          TWITCH_TOKEN: ${{ secrets.TWITCH_TOKEN }}
        run: python -u bot.py
